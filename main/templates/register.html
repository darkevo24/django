<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <title>Sign Up Page</title>

        <style>
            *{
                font-family: "Poppins";
            }
            body {
                display : flex;
                justify-content: center;
                align-items: center;
            }
            .app {
                border: 1px solid black;
                padding: 30px;
                border-radius: 16px;
            }
        </style>
    </head>
    <body>
        <div class="app">
        <form action="/register/" method="POST">
            {% csrf_token %}
            <p class=" text-2xl mb-2">Sign Up</p>

            <!--
            <div class=" flex justify-end items-center">
                <div class=" w-1/3">
                <p class="text-2xl">Name : </p>
            </div>
                <label class="mdc-text-field mdc-text-field--filled w-full">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Name</span>
                    <input name="name" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label>
            </div>
        -->

            <div class=" flex justify-end items-center mt-2">
                <p class="text-2xl w-2/3">Email : </p>
                <label class="mdc-text-field mdc-text-field--filled w-full">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Email</span>
                    <input class="mdc-text-field__input" type="email" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label>
            </div>

            <div class=" flex justify-end items-center mt-2">
                <p class="text-2xl w-2/3">Password : </p>
                <label class="mdc-text-field mdc-text-field--filled w-full">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Password</span>
                    <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label>
            </div>

            <div class=" flex justify-end items-center mt-2">
                <p class="text-2xl w-3/4">Confirm Password : </p>
                <label class="mdc-text-field mdc-text-field--filled w-2/3">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Confirmation Password</span>
                    <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label>
            </div>

            <button class="mdc-button mdc-button--raised mt-3">
                <span class="mdc-button__label">Sign Up</span>
              </button>
        </form>
    </div>
        <script>

            const MDCTextField = mdc.textField.MDCTextField;
            const textField = new MDCTextField(document.querySelector('.mdc-text-field'));
            const textFields = [].map.call(document.querySelectorAll('.mdc-text-field'), function(el) {
                return new MDCTextField(el);
                });
        </script>
    </body>
</html>

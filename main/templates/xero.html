<html>
    <head>
        {% include "base.html" %}
        <title>Xero Page</title>

        <style>
            @use "@material/button";

            .logout {
            --mdc-theme-primary: yellow;
            --mdc-theme-on-primary: #442C2E;
            }

            .cancel {
            --mdc-theme-primary: #FF0000;
            --mdc-theme-on-primary: #442C2E;

            @include button.ink-color(#84565E);
            }
            *{
                font-family: "Poppins";
            }
            body {
                display : flex;
                justify-content: center;
            }
            #xero {
                width : 80px;
                position: absolute;
                left: 0;
                margin-left: 40px;
            }
        </style>
    </head>
    <body>
        <div class="p-10">
            {% load static %}
            <a href="/"><img class=" cursor-pointer" id="xero" src="{% static 'images/xero.png' %}"></a>
            <div class="app">
                <div class="flex items-center w-full mt-2">
                <label id="label" class="mdc-text-field mdc-text-field--filled w-80">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Organizations to connect</span>
                    <input name="organization" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label> 
                  <button onclick="add()" class="mdc-button mdc-button--raised w-6 ml-2">
                    <span class="mdc-button__label">      
                        <p class="text-4xl font-bold">+</p>
                    </span>
                  </button>
                </div>
                <div id="dummy">

                </div>
            </div>

            <button class="mdc-button mdc-button--raised w-40 mt-5">
                <span class="mdc-button__label">      
                    <p class="">Kounteq's App</p>
                </span>
              </button>

              <p class="text-3xl ml-4 my-5">OR</p>

              <div class="border-2 border-gray px-2 py-1">
                <p>Redirect Uri: https://www.tbas.co.uk/xero/redirect
                </p>
              </div>

              <div class="mt-2">
                <p class="text-2xl">Client ID</p>
                <label class="mdc-text-field mdc-text-field--filled w-80">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Client ID</span>
                    <input name="client_id" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label> 
              </div>

              <div class="mt-2">
                <p class="text-2xl">Client Secret</p>
                <label class="mdc-text-field mdc-text-field--filled w-80">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Client Secret</span>
                    <input name="client_id" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label> 
              </div>

              <form>
                {% csrf_token %}
                <div class=" flex justify-center">
                <button class="ml-40 mdc-button mdc-button--raised w-40 mt-5">
                    <span class="mdc-button__label">      
                        <p class="">Connect</p>
                    </span>
                  </button>
                </div>
              </form>

        </div>

        <script>

            const MDCTextField = mdc.textField.MDCTextField;
            const textField = new MDCTextField(document.querySelector('.mdc-text-field'));
            const textFields = [].map.call(document.querySelectorAll('.mdc-text-field'), function(el) {
                return new MDCTextField(el);
                });

            function add(){
                var label = document.createElement("label");
                label.setAttribute("class","mdc-text-field mdc-text-field--filled w-80 mt-2")
                var span1 = document.createElement("span");
                span1.setAttribute("class","mdc-text-field__ripple");
                var span2 = document.createElement("span");
                span2.setAttribute("class","mdc-floating-label");
                var text = document.createTextNode("Organizations to connect");
                span2.appendChild(text);
                var input = document.createElement("input");
                input.classList.add("mdc-text-field__input")
                input.setAttribute("name","organization");
                var span3 = document.createElement("span");
                span3.classList.add("mdc-line-ripple")
                label.appendChild(span1);
                label.appendChild(span2);
                label.appendChild(input);
                label.appendChild(span3);
                var div = document.createElement("div");
                div.appendChild(label);
                document.getElementsByClassName("app")[0].insertBefore(div,document.getElementById("dummy"))
                const textFields = [].map.call(document.querySelectorAll('.mdc-text-field'), function(el) {
                return new MDCTextField(el);
                });
            }
        </script>
    </body>
</html>

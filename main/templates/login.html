<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <title>Login Page</title>

        <style>
            *{
                font-family: "Poppins";
            }
            body {
                display : flex;
                justify-content: center;
                align-items: center;
            }
            .app {
                border: 1px solid black;
                padding: 30px;
                border-radius: 16px;
            }
        </style>
    </head>
    <body>
        <div class="app">
        <form action="/login/" method="POST">
            {% csrf_token %}
            <p class=" text-2xl mb-2">Login</p>

            <div class=" flex justify-end items-center">
                <p class="text-2xl w-1/3">Email : </p>
                <label class="mdc-text-field mdc-text-field--filled w-full">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Email</span>
                    <input class="mdc-text-field__input" type="email" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label>
            </div>

            <div class=" flex justify-end items-center mt-2">
                <p class="text-2xl w-2/3">Password : </p>
                <label class="mdc-text-field mdc-text-field--filled w-full">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Password</span>
                    <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label>
            </div>
                <label class="flex items-center">
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                          <input type="checkbox"
                                 class="mdc-checkbox__native-control"
                                 id="checkbox-1"/>
                          <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark"
                                 viewBox="0 0 24 24">
                              <path class="mdc-checkbox__checkmark-path"
                                    fill="none"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                          </div>
                          <div class="mdc-checkbox__ripple"></div>
                        </div>
                        <label for="checkbox-1">Remember Me</label>
                      </div>
                </label>

            <button class="mdc-button mdc-button--raised mt-3">
                <span class="mdc-button__label">Login</span>
              </button>
        </form>
    </div>
        <script>

            const MDCTextField = mdc.textField.MDCTextField;
            const textField = new MDCTextField(document.querySelector('.mdc-text-field'));
            const textFields = [].map.call(document.querySelectorAll('.mdc-text-field'), function(el) {
                return new MDCTextField(el);
                });

        </script>
    </body>
</html>
